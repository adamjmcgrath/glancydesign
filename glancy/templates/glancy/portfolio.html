{% extends "glancy/base.tpl" %}

{% block content %}
  <div id="pic-left">
    {% for photo in photos %}
      <a href="#" rel="{{ photo.photo_url }}=s460" class="thumb-link{% if forloop.first %} active{% endif %}">
        <img src="{{ photo.photo_url }}=s100-c" width="100" height="80">
      </a>
    {% endfor %}
  </div>
  <div id="pic-right"><img src="{{ photos.0.photo_url }}=s460"></div>
{% endblock %}

{% block script %}
<script>
  $(function() {
    $('.thumb-link').click(function() {
      $('.thumb-link').removeClass('active');
      var image = $(this).addClass('active').attr('rel');
      $('#pic-right').hide()
        .fadeIn('slow')
        .html('<img src="' + image + '"/>');
      return false;
    });
  });
</script>
{% endblock %}
